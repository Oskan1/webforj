name: Java Tests & Coverage
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container: 'dwcjava/sandbox:000'
    steps:
      - uses: actions/checkout@v3

      - name: Install xmlstarlet
        run : apk add xmlstarlet

      - name: Extract BBj Version
        run: |
          version=$(xmlstarlet sel -N pom="http://maven.apache.org/POM/4.0.0" \
            -t -v "string(//pom:dependency[pom:artifactId='BBj']/pom:version)" \
            dwcj-engine/pom.xml)
          echo "bbj_version=$version" >> $GITHUB_ENV

      - name: Install Maven
        run: apk add maven

      - name: Install Maven Dependencies
        run: >
          mvn install:install-file "-Dfile=/opt/bbx/lib/BBjStartup.jar"
          "-DgroupId=com.basis.lib" "-DartifactId=BBjStartup" "-Dversion=${{ env.bbj_version }}"
          "-Dpackaging=jar" -q && mvn install:install-file
          "-Dfile=/opt/bbx/lib/BBj.jar" "-DgroupId=com.basis.lib"
          "-DartifactId=BBj" "-Dversion=${{ env.bbj_version }}" "-Dpackaging=jar" -q && mvn
          install:install-file "-Dfile=/opt/bbx/lib/BBjUtil.jar"
          "-DgroupId=com.basis.lib" "-DartifactId=BBjUtil" "-Dversion=${{ env.bbj_version }}"
          "-Dpackaging=jar" -q && mvn install -q -DskipTests

      - name: Build with Maven
        run: mvn -B package -Pcoverage -q

      - name: Generate JaCoCo badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
         badges-directory: badges
         jacoco-csv-file: ./dwcj-engine/target/site/jacoco/jacoco.csv
         generate-branches-badge: true
         generate-summary: true

      - name: Log coverage percentages to workflow output
        run: |
         echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
         echo "branches = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload JaCoCo coverage report as a workflow artifact
        uses: actions/upload-artifact@v2
        with:
         name: jacoco-report
         path: ./dwcj-engine/target/site/jacoco/
